<!DOCTYPE html>

<html>
<head>
  <style>
    .flex-container {
      position: absolute;
      top: 200px;
      left: 15%;
      display: inline-flex;
      justify-content: center;
      background-color: DodgerBlue;
  }

    .flex-container > div {
     background-color: #f1f1f1;
     width: 300px;
     margin: 10px;
     text-align: center;
     line-height: 75px;
     font-size: 30px;
   }
  </style>
</head>

  <body>
   <center>
    <h2>CSS Flexbox Example</h2>
    <div class="flex-container">
      <div><h3><font color="red">Hello</font></h3></div>
      <div><h3><font color="orange">World,</font></h3></div>
      <div><h3><font color="green">Good bye!</font></h3></div>  
    </div>
   </center>
  </body>
</html>
